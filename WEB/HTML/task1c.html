<head>
    <title>tables</title>
</head>

<body>
    <h1><center>Table element</center></h1>
    <table border="1" align="center"><caption>Here is a more complex sample table</caption>
    <thead>
        <tr>
            <th rowspan="2"><img src="./camel.png" width="205" height="167" alt="picture of camel"></th>
            <th colspan="4"><h1>CameilId comparison</h1><p>Approximate as of 6/2007</p></th>

        <tr>
            <th>#ofHumbs</th>
            <th>indigenous region</th>

            <th>produces wool?</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <th>Camels(vactiran)</th>
            <td>2</td>
            <td>Afreica/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>

        <tr>
            <th>Liamas</th>
            <td>1</td>
            <td>Andes mountains</td>
            <td>Yes</td>
            <td>yes</td>
        </tr>
    </tbody>

</table>
</body>
</html>
